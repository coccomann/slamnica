<html>

<head>
    <title>Slamnica</title>
</head>

<body style="background-image: url('m/bgr/bgr.png'); background-size: cover; padding: 0; margin: 0;">
    <div id="underlay" style="display: flex; flex-direction: column; width: 100vw; height: 100vh; padding: 0">
        <div style="display: flex; flex-direction: row; width: 100vw; height: 50vh;">
            <div style="width: 33%; height: 100%;">
                <img style="width: 100%; height: 100%; object-fit: contain;" src="m/a1/ico.png" />
                <div id="topLeft" style="width: 11%; height: 20%; background-color: rgb(0,0,0,0); position: absolute; top: 15%; left: 11%;"></div>
            </div>
            <div style="justify-content: center; align-content: center; width: 33vw; height: 50vh;">
                <img style="width: 100%; height: 100%; object-fit: contain;" src="m/a2/ico.png" />
                <div id="topMiddle" style="width: 11%; height: 20%; background-color: rgb(0,0,0,0); position: absolute; top: 15%; left: 44%;"></div>
            </div>
            <div style="justify-content: center; align-content: center; width: 33vw; height: 50vh;">
                <img style="width: 100%; height: 100%; object-fit: contain;" src="m/a3/ico.png" />
                <div id="topRight" style="width: 11%; height: 20%; background-color: rgb(0,0,0,0); position: absolute; top: 15%; left: 77%;"></div>
            </div>
        </div>
        <div style="display: flex; flex-direction: row; width: 100vw; height: 50vh;">
            <div style="width: 33vw; height: 50vh;">
                <img style="width: 100%; height: 100%; object-fit: contain;" src="m/a4/ico.png" />
                <div id="bottomLeft" style="width: 11%; height: 20%; background-color: rgb(0,0,0,0); position: absolute; top: 65%; left: 11%;"></div>
            </div>
            <div style="width: 33vw; height: 50vh;">
                <img style="width: 100%; height: 100%; object-fit: contain;" src="m/a5/ico.png" />
                <div id="bottomMiddle" style="width: 11%; height: 20%; background-color: rgb(0,0,0,0); position: absolute; top: 65%; left: 44%;"></div>
            </div>
            <div style="width: 33vw; height: 50vh;">
                <img style="width: 100%; height: 100%; object-fit: contain;" src="m/a6/ico.png" />
                <div id="bottomRight" style="width: 11%; height: 20%; background-color: rgb(0,0,0,0); position: absolute; top: 65%; left: 77%;"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("topLeft").onclick = function () {
            location.href = "v1.html";
        };
        document.getElementById("topMiddle").onclick = function () {
            location.href = "v2.html";
        };
        document.getElementById("topRight").onclick = function () {
            location.href = "v3.html";
        };
        document.getElementById("bottomLeft").onclick = function () {
            location.href = "v4.html";
        };
        document.getElementById("bottomMiddle").onclick = function () {
            location.href = "v5.html";
        };
        document.getElementById("bottomRight").onclick = function () {
            location.href = "v6.html";
        };
    </script>
</body>

</html>
